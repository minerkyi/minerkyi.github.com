<!DOCTYPE HTML>
<html lang="ko" ng-app="ctrl">
	<head>
		<meta charset="utf-8">
		<script src="../js/angular.js"></script>
		<script src="../js/controller.js"></script>
	</head>
	<body ng-controller="PhoneListCtrl">
		<ul>
			<li ng-repeat="phone in phones">
				{{phone.name}}
				<p>{{phone.snippet}}</p>
			</li>
		</ul>		
	</body>
</html>
